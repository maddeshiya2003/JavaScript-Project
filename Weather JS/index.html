<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="./Image/search.png" alt=""></button>
        </div>

        <div class="error">
            <h3>
                Invalid City Name !!!
            </h3>
        </div>

        <div class="weather">
            <img src="./Image/mist.png" class="weather-icon">
            <h1 class="temp">24Â°c</h1>
            <h2 class="city">India</h2>
            <div class="details">
                <div class="col">
                    <img src="./Image/humidity.png">
                    <div>
                        <p class="humidity">51%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./Image/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
